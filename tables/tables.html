<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td {
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 25px;
        }
    </style>
</head>
<body>
    <h3>Не знаю як забрати лишню комірку, щоб не пропав рядок :(</h3>
    <table border="1"> 
        <!--Row1-->
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>

        <!--Row2-->
        <tr>
            <td colspan="4"></td>
            <td></td>
        </tr>

        <!--Row3-->
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <!--Row4-->
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td colspan="2" rowspan="3"></td>
        </tr>

        <!--Row5-->
        <tr>
            <td rowspan="2" colspan="3"></td>
            <td></td>
        </tr>

        <!--Row6-->
        <tr>
            <td></td>
        </tr>

    </table>
</body>
</html>
